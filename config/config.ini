[zerodha]
api_key = YOUR_API_KEY
api_secret = YOUR_API_SECRET
# The access token needs to be generated daily.
# I will create a separate script or provide instructions for this.
access_token = YOUR_ACCESS_TOKEN

[instruments]
# Instrument tokens for NIFTY and BANKNIFTY indices.
# NIFTY 50 token = 256265, NIFTY BANK token = 260105
nifty = 256265
banknifty = 260105

[strategy]
# Williams %R indicator settings
willr_period = 14
# The threshold for the Williams %R crossover
willr_threshold = -20
# Time interval for polling in seconds
poll_interval = 60

[email]
# Set 'enabled' to 'true' to send email alerts
enabled = false
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_user = youremail@example.com
smtp_password = your_email_password
recipient_email = recipient@example.com

[whatsapp]
# Set 'enabled' to 'true' to send WhatsApp alerts via Twilio
enabled = false
twilio_sid = YOUR_TWILIO_ACCOUNT_SID
twilio_token = YOUR_TWILIO_AUTH_TOKEN
# Your Twilio WhatsApp-enabled number (e.g., whatsapp:+14155238886)
whatsapp_from = whatsapp:+14155238886
# Your personal WhatsApp number (e.g., whatsapp:+919876543210)
whatsapp_to = whatsapp:+919876543210

[market]
# Indian market hours (IST)
market_open_hour = 9
market_open_minute = 15
market_close_hour = 15
market_close_minute = 30
